<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        transition: all ease 1s;
    }
</style>
<body>
<span>阶段一练习</span>
<a href="圆练习2"><h4>点击进入下一阶段</h4></a>
<script>
    for (let i = 1; i <= 100; i++) {
        let w = f();
        let pig2 = f1();
        let top = Math.floor(innerHeight * Math.random());
        let left = Math.floor(innerWidth * Math.random());
        let pig = document.createElement("div");
        pig.style.cssText = `
   width:${w}px;
   height:${w}px;
   border-radius:50%;
   background:${pig2};
   position: absolute;
   left:0px;
   top:0px;
   opacity:0;
   `;
        setTimeout(function () {
            pig.style.transitionDelay = i * 100 + 'ms';
            pig.style.left = `${left}px`;
            pig.style.top = `${top}px`;
            pig.style.opacity = `1`;
        }, 1000);
        document.body.appendChild(pig);
    }
    function f() {
        let w = Math.floor(Math.random() * 30 + 20);
        return w;
    }
    function f1() {
        let pig2 = `
    rgb(`;
        for (let i = 0; i < 3; i++) {
            let color = Math.floor(Math.random() * 256);
            pig2 += color + ','
        }
        pig2 = pig2.slice(0, -1) + `)`;
        return pig2;
    }


</script>
</body>
</html>
