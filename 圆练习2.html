<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            transition: all ease 1s;
        }

        body {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            position: relative;
            top: 100px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<span>阶段二练习</span>
<a href="圆练习3"><h4>点击进入下一阶段</h4></a>
<script>


    for (let i = 1; i < 200; i++) {
        let color=f1();
        let color2=f1();
        let color3=f1();
        console.log(color);

        let  left =f();
        let pig = document.createElement("div");
        pig.style.cssText = `
             width:20px;
             height:20px;
             border-radius:50%;
             background:radial-gradient(circle,${color},${color2},${color3});
             position: absolute;
             left:50%;
             top:50%;
             opacity:0.5;
       `;
        document.body.appendChild(pig);
       let cow= setTimeout(function () {
            pig.style.transitionDelay = i * 100 + 'ms';
            pig.style.left = (600 - Math.sin(1 / 45) * 300) + Math.sin(left / 45) * 300-300 + 'px';
            pig.style.top = (600 - Math.cos(1 / 45) * 300) + Math.cos(left / 45) * 300 -10+ 'px';
            pig.style.opacity = `1`;
            clearInterval(cow);
        }, 1000);
    }

    function f() {
        let maxW =document.body.offsetWidth;
        let out = maxW-20;
        let w = Math.floor(Math.random() * out);
        return w;
    }
    function f1() {
        let pig2 = `
    rgb(`;
        for (let i = 0; i < 3; i++) {
            let color = Math.floor(Math.random() * 256);
            pig2 += color + ','
        }
        pig2 = pig2.slice(0, -1) + `)`;
        return pig2;
    }

</script>
</body>
</html>
