<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .fk {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0px;
        }
        .fk img{
            width: 100%;
            height: 100%;
        }
        span{
            position: absolute;
            left: 50%;
        }
        a{
            position: absolute;
            top: 5%;
            left: 48%;
        }
    </style>

    <script>
        window.onload = function () {
            window.onresize=function(){
                pig3 = window.innerHeight - parseInt(getComputedStyle(pig, null).height);
                pig6 = window.innerWidth - parseInt(getComputedStyle(pig, null).width);
            };
            let pig = document.querySelector(".fk");
            let pig2 = 5;
            let pig3 = window.innerHeight - parseInt(getComputedStyle(pig, null).height);
            let pig5 = 10;
            let pig6 = window.innerWidth - parseInt(getComputedStyle(pig, null).width);
            setInterval(function () {
                let pig4 = parseInt(getComputedStyle(pig, null).top);
                if (pig4 >= pig3) {
                    pig2 *= -1;
                }
                if (pig4 < 0) {
                    pig2 *= -1;
                }
                pig4 += pig2;
                pig.style.top = pig4 + 'px';
                let pig7 = parseInt(getComputedStyle(pig, null).left);
                if (pig7 >= pig6) {
                    pig5 *= -1;
                }
                if (pig7 < 0) {
                    pig5 *= -1;
                }
                pig7 += pig5;
                pig.style.left = pig7 + 'px';
            }, 50)


        }
    </script>
</head>
<body>
<span>漂浮练习</span>
<a href="circle.html"><h4>点击进入圆练习</h4></a>
<div class="fk">
    <img src="./image/timg.jpg" alt="">
</div>
</body>
</html>
