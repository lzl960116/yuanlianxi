<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transition: all ease 1s;
            opacity: 0;
            position: absolute;
            left: 50%;
            top: 50%;
        }

        span{
            position: absolute;
            left: 50%;
        }
        a{
            position: absolute;
            top: 5%;
            left: 48%;
        }
    </style>
</head>
<body>
<span>阶段三练习</span>
<a href="圆练习4"><h4>点击进入下一阶段</h4></a>
<script>
    let pig = document.querySelector('body');
    let r=100;
    let n = 36;
    let number = 5*n;
    let ang = 2 / n * Math.PI;
    for (let i = 0; i < number; i++) {
        if(i%n ===0 && i!=0){
            r+=40;
        }
        let color = f1();
        let color2 = f1();
        let color3 = f1();
        let rad = ang * i;
        let lefts = r * Math.cos(rad);
        let tops = r * Math.sin(rad);
        let pig2 = document.createElement('div');
        pig2.classList.add('pig2');
        pig2.style.background = `radial-gradient(circle,${color},${color2},${color3})`;
            pig.appendChild(pig2);

        setTimeout(function () {
            pig2.style.transitionDelay = i * 100 + 'ms';
            pig2.style.left = lefts + 580 + 'px';
            pig2.style.top = tops + 370 + 'px';
            pig2.style.opacity = `1`;
        }, 1000);
    }

    function f1() {
        let pig3 = `
    rgb(`;
        for (let i = 0; i < 3; i++) {
            let color = Math.floor(Math.random() * 256);
            pig3 += color + ','
        }
        pig3 = pig3.slice(0, -1) + `)`;
        return pig3;
    }

</script>
</body>
</html>
